<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Cabin" />

<title>Kirk!</title>
<style>
    
/********** Base styles **********/
* {
    box-sizing: border-box;
    color:#F2F3F4;
}

body {
    background-color: #093145;
    text-align: center;
    font-family: 'Lobster';
    font-size: 140%;
    }

.button {
    border: 1px solid black;
    position: absolute;
    top: 0;
    right: 0;
    width: 50%;
    height: 25%;
    padding-top: 10px;
    font-family: 'Cabin';
    font-size: 100%;
    text-align: center;
    border-style: dotted;
}

.button-container {
    position: relative;
    height: 200px;
    margin: 1%;
    font-family: 'Cabin';
    background-color: #EFD469;
    border-radius: 15px;
}

.text {
    position: absolute;
    color:#373D3F;
    top: 50%;
    left: 50%;
    font-size: 80%;
    transform: translateX(-50%) translateY(-30%);
}

#b1 {
  background-color: #1496BB;
}

#b2 {
  background-color: #F26D21;
}

#b3 {
  background-color: #C02F1D;
}



.row {
  width: 100%;
}
/********** Desktop only **********/
@media (min-width: 992px) {
  .col-lg {
    float: left;
    border: 1px solid black;
  }
  .col-lg {
    width: 31.3%;
  }
}

/********** Tablets only **********/  
@media (min-width: 768px) and (max-width: 991px) {
  .col-md-half, .col-md-full {
    float: left;
    border: 1px solid black;
  }
  .col-md-half {
    width: 48%;
  }
  .col-md-full {
    width: 98%;
  }
}

/********** Mobile only **********/  
@media (max-width: 767px) {
  .col-sm {
    float: left;
    border: 1px solid black;
  }
  .col-sm {
    width: 98%;
  }
}

</style>
</head>
<body>
    <h1> Captain Kirk is climbing the mountain. <br>
        Why is he climbing the mountain?
    </h1>

<div class="row">
  <div class="button-container col-lg col-md-half col-sm">
      <div class='button' id="b1">Hug?</div>
      <span class = 'text'> To hug the mountain </span>
  </div>
  <div class="button-container col-lg col-md-half col-sm">
      <div class='button' id='b2'>Envelop?</div>
      <div class='text'> To envelop the mountain </div>
  </div>
  <div class="button-container col-lg col-md-full col-sm">
      <div class='button' id='b3'>Love?</div>
      <div class='text'> He wants to make love to the mountain </div>
  </div>
</div>

</body>
</html>
